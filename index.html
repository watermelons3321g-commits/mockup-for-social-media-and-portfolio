<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Community - Вход</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-gamepad"></i>
                <h1>Gaming Community</h1>
                <p>Join thousands of gamers</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Sign In</button>
                <button class="tab-btn" onclick="switchTab('register')">Sign Up</button>
            </div>

            <form id="loginForm" class="auth-form active" onsubmit="login(event)">
                <div class="form-group">
                    <label>Login</label>
                    <input type="text" id="loginUsername" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
                <div id="loginError" class="error-msg"></div>
                <p class="auth-tip">Test: <strong>admin / admin</strong></p>
            </form>

            <form id="registerForm" class="auth-form" onsubmit="register(event)">
                <div class="form-group">
                    <label>Login</label>
                    <input type="text" id="regUsername" placeholder="Min 3 chars" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" placeholder="Min 4 chars" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="regPasswordConfirm" placeholder="Repeat password" required>
                </div>
                <button type="submit" class="btn-primary">Register</button>
                <div id="registerError" class="error-msg"></div>
            </form>
        </div>

        <div class="auth-features">
            <div class="feature">
                <i class="fas fa-users"></i>
                <h3>Community</h3>
                <p>Chat with gamers worldwide</p>
            </div>
            <div class="feature">
                <i class="fas fa-trophy"></i>
                <h3>Tournaments</h3>
                <p>Compete and win prizes</p>
            </div>
            <div class="feature">
                <i class="fas fa-images"></i>
                <h3>Gallery</h3>
                <p>Share screenshots and videos</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
